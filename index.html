<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Düğün Davetiyesi (Monira & Hamidullah)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Yıldız Efekti */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Davetiye kartı */
    .card-container {
      perspective: 2000px;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
    }

    .card-front {
      background-image: url('assets/dis_kapak.jpg');
    }

    .card-back {
      background-image: url('assets/ic_kapak.jpg');
      transform: rotateY(180deg);
    }

    /* QR tıklanabilir alan */
    .qr-link {
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* QR kod üstü yazı */
    .qr-text {
      position: absolute;
      bottom: 125px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-align: center;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 8px;
    }

    /* QR kod altı açıklama */
    .qr-note {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-60%);
      font-size: 12px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 6px;
      text-align: center;
      z-index: 3;
      width: 55%;
    }

    @media (max-width: 480px) {
      .card-container {
        width: 95vw;
      }

      .qr-text {
        font-size: 12px;
        padding: 4px 8px;
      }

      .qr-link {
        width: 70px;
        height: 70px;
        bottom: 35px;
      }

      .qr-note {
        font-size: 11px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Yıldızlar -->
  <div class="stars" id="starsLayer"></div>

  <!-- Davetiye Kartı -->
  <div class="card-container" onclick="toggleCard()">
    <div class="card" id="inviteCard">

      <!-- Dış Kapak -->
      <div class="card-face card-front"></div>

      <!-- İç Kapak -->
      <div class="card-face card-back">

        
        <!-- QR tıklama alanı -->
        <a href="https://maps.app.goo.gl/JCqhFCytBKh1q3UZ8" class="qr-link" target="_blank" title="Google Harita ile git"></a>

		<!-- QR üstü açıklama -->
        <div class="qr-note">Konumu görüntülemek için QR koda tıklayın ya da cihazınızla taratın.</div>

      </div>
    </div>
  </div>

  <script>
    function toggleCard() {
      document.getElementById("inviteCard").classList.toggle("open");
    }

    // Yıldız Efekti
    const starsContainer = document.getElementById('starsLayer');
    const numberOfStars = 100;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
